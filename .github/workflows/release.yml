name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: go test ./...

      - name: Set version
        id: vars
        run: echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Build binaries
        run: |
          mkdir -p dist

          LDFLAGS="-s -w -X main.version=${VERSION}"

          GOOS=linux   GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/randomart-linux-amd64
          GOOS=linux   GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/randomart-linux-arm64
          GOOS=darwin  GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/randomart-darwin-amd64
          GOOS=darwin  GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/randomart-darwin-arm64
          GOOS=windows GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/randomart-windows-amd64.exe

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
